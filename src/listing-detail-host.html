<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Listing - Roomio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .image-gallery img { height: 400px; object-fit: cover; cursor: pointer; }
        .facility-badge { background: #f3f4f6; padding: 0.5rem 1rem; border-radius: 0.5rem; margin: 0.25rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container">
            <a href="host-dashboard.html" class="btn btn-link"><i class="bi bi-arrow-left"></i> Kembali ke Dashboard</a>
            <a href="index.html" class="navbar-brand text-primary fw-bold">
                <i class="bi bi-building"></i> Roomio
            </a>
            <div style="width: 100px;"></div>
        </div>
    </nav>

    <div class="container py-4" id="content">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3">Memuat detail listing...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatRupiah(angka) {
            return "Rp " + parseFloat(angka).toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        async function loadDetail() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                document.getElementById('content').innerHTML = `
                    <div class="alert alert-danger">ID properti tidak ditemukan</div>
                `;
                return;
            }

            try {
                // Gunakan API khusus host
                const response = await fetch(`api/get_listing_detail_host.php?id=${id}`);
                const result = await response.json();

                console.log('API Response:', result);

                if (result.status === 'success') {
                    renderDetail(result.data);
                } else {
                    document.getElementById('content').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Terjadi kesalahan: ${error.message}
                    </div>
                `;
            }
        }

        function renderDetail(data) {
            const images = data.images && data.images.length > 0 
                ? data.images 
                : ['https://via.placeholder.com/800x600?text=No+Image'];

            document.getElementById('content').innerHTML = `
                <div class="row">
                    <div class="col-lg-8">
                        <h2 class="mb-3">${data.title}</h2>
                        <p class="text-muted mb-3">
                            <i class="bi bi-geo-alt"></i> ${data.address}
                        </p>

                        <!-- Image Gallery -->
                        <div class="row g-2 mb-4">
                            <div class="col-12">
                                <img src="${images[0]}" class="img-fluid rounded image-gallery" alt="Main Image">
                            </div>
                            ${images.slice(1, 5).map(img => `
                                <div class="col-6 col-md-3">
                                    <img src="${img}" class="img-fluid rounded image-gallery" alt="Gallery Image">
                                </div>
                            `).join('')}
                        </div>

                        <!-- Deskripsi -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Deskripsi</h5>
                                <p class="card-text">${data.description}</p>
                            </div>
                        </div>

                        <!-- Fasilitas -->
                        ${data.facilities && data.facilities.length > 0 ? `
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Fasilitas</h5>
                                <div class="d-flex flex-wrap">
                                    ${data.facilities.map(f => `
                                        <span class="facility-badge">
                                            <i class="bi bi-check-circle text-success"></i> ${f}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        ` : ''}

                        <!-- Rules -->
                        ${data.rules && data.rules.length > 0 ? `
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Peraturan</h5>
                                <ul>
                                    ${data.rules.map(r => `<li>${r}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        ` : ''}

                        <!-- Available Rooms -->
                        ${data.available_rooms && data.available_rooms.length > 0 ? `
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Tipe Kamar Tersedia</h5>
                                ${data.available_rooms.map(room => `
                                    <div class="border rounded p-3 mb-2">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <h6 class="mb-1">${room.nama_kamar}</h6>
                                                <small class="text-muted">${room.tipe_kamar} • ${room.room_size} m²</small>
                                                <div class="mt-2">
                                                    <span class="badge ${room.kamar_tersedia > 0 ? 'bg-success' : 'bg-danger'}">
                                                        ${room.kamar_tersedia} dari ${room.jumlah_kamar} tersedia
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="text-end">
                                                <div class="fw-bold text-primary">${formatRupiah(room.harga)}/bulan</div>
                                                <small class="text-muted">Deposit: ${formatRupiah(room.deposit)}</small>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        ` : ''}
                    </div>

                    <!-- Sidebar -->
                    <div class="col-lg-4">
                        <div class="card sticky-top" style="top: 20px;">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="badge bg-primary">${data.type}</span>
                                    <span class="badge bg-secondary">${data.tipe_kos || 'Campur'}</span>
                                </div>
                                
                                <h3 class="text-primary mb-1">${formatRupiah(data.price)}</h3>
                                <p class="text-muted mb-3">per bulan</p>

                                <div class="mb-3">
                                    <small class="text-muted">Deposit: ${formatRupiah(data.deposit)}</small>
                                </div>

                                <div class="d-flex justify-content-between mb-3">
                                    <div>
                                        <small class="text-muted d-block">Kamar Tersedia</small>
                                        <strong>${data.available} / ${data.total_rooms}</strong>
                                    </div>
                                    <div>
                                        <small class="text-muted d-block">Ukuran Kamar</small>
                                        <strong>${data.roomSize} m²</strong>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <a href="edit-listing.html?id=${data.id}" class="btn btn-primary">
                                        <i class="bi bi-pencil"></i> Edit Listing
                                    </a>
                                    <button class="btn btn-outline-secondary" onclick="window.print()">
                                        <i class="bi bi-printer"></i> Print
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadDetail);
    </script>
</body>
</html>
