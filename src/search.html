<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cari Kos - Roomio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/site.css">
    
    <style>
      :root {
        --primary-color: #2563eb;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 260px;
        background: white;
        border-right: 1px solid #e5e7eb;
        z-index: 1000;
        transition: transform 0.3s ease;
      }

      @media (max-width: 991px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.show {
          transform: translateX(0);
        }
      }

      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .sidebar-overlay.show {
        display: block;
      }

      .main-content {
        margin-left: 260px;
        min-height: 100vh;
      }

      @media (max-width: 991px) {
        .main-content {
          margin-left: 0;
        }
      }

      .nav-link-custom {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: #6b7280;
        text-decoration: none;
        border-radius: 0.5rem;
        margin-bottom: 0.25rem;
        transition: all 0.2s;
      }

      .nav-link-custom:hover {
        background: #f3f4f6;
        color: #1f2937;
      }

      .nav-link-custom.active {
        background: #e5e7eb;
        color: #1f2937;
      }

      .nav-link-custom i {
        margin-right: 0.75rem;
        width: 20px;
      }

      .mobile-header {
        display: none;
        position: sticky;
        top: 0;
        z-index: 998;
        background: white;
        border-bottom: 1px solid #e5e7eb;
        padding: 1rem;
      }

      @media (max-width: 991px) {
        .mobile-header {
          display: flex;
        }
      }

      .card-hover {
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .filter-card {
        position: sticky;
        top: 20px;
      }

      .loading-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 3px solid rgba(37, 99, 235, 0.2);
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="p-4">
        <div class="d-flex align-items-center">
          <i class="bi bi-building text-primary fs-2 me-2"></i>
          <h4 class="mb-0 text-primary">Roomio</h4>
        </div>
      </div>

      <nav class="px-3">
        <a href="index.html" class="nav-link-custom">
          <i class="bi bi-house-door"></i>
          Beranda
        </a>
        <a href="search.html" class="nav-link-custom active">
          <i class="bi bi-search"></i>
          Cari Kos
        </a>

        <div id="userNavLinks" class="d-none">
          <a href="inbox.html" class="nav-link-custom">
            <i class="bi bi-chat-dots"></i>
            Pesan
          </a>
          <a href="user-dashboard.html" class="nav-link-custom">
            <i class="bi bi-heart"></i>
            Favorit & Booking
          </a>
        </div>

        <div id="hostNavLinks" class="d-none">
          <div class="pt-3 pb-2 px-3 text-muted small">PEMILIK</div>
          <a href="host-dashboard.html" class="nav-link-custom">
            <i class="bi bi-building"></i>
            Dashboard Host
          </a>
          <a href="create-listing.html" class="nav-link-custom">
            <i class="bi bi-plus-circle"></i>
            Tambah Listing
          </a>
        </div>
      </nav>

      <div class="position-absolute bottom-0 start-0 end-0 p-3 border-top">
        <div id="userInfo" class="d-none">
          <a href="profile.html" class="nav-link-custom mb-2">
            <i class="bi bi-person"></i>
            <span id="userName">User</span>
          </a>
          <button class="btn btn-outline-secondary w-100" onclick="logout()">Keluar</button>
        </div>
        <div id="authButton">
          <a href="auth.html" class="btn btn-primary w-100">Masuk / Daftar</a>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <div class="mobile-header">
        <button class="btn btn-link text-dark" onclick="toggleSidebar()">
          <i class="bi bi-list fs-4"></i>
        </button>
        <div class="d-flex align-items-center mx-auto">
          <i class="bi bi-building text-primary fs-5 me-2"></i>
          <h5 class="mb-0 text-primary">Roomio</h5>
        </div>
        <button class="btn btn-link text-dark" onclick="toggleFilters()">
          <i class="bi bi-funnel fs-5"></i>
        </button>
      </div>

      <div class="container-fluid py-4">
        <div class="row g-4">
          <!-- Filters Sidebar -->
          <div class="col-lg-3" id="filtersColumn">
            <div class="card filter-card">
              <div class="card-body">
                <h5 class="card-title mb-4">Filter Pencarian</h5>

                <!-- Search Input -->
                <div class="mb-4">
                  <label class="form-label">Cari</label>
                  <input type="text" class="form-control" id="searchInput" placeholder="Lokasi, nama, area..." />
                </div>

                <!-- Category -->
                <div class="mb-4">
                  <label class="form-label">Kategori</label>
                  <select class="form-select" id="categoryFilter">
                    <option value="">Semua Kategori</option>
                    <option value="kos-putri">Kos Putri</option>
                    <option value="kos-putra">Kos Putra</option>
                    <option value="kos-campur">Kos Campur</option>
                    <option value="kontrakan">Kontrakan</option>
                  </select>
                </div>

                <!-- Location -->
                <div class="mb-4">
                  <label class="form-label">Lokasi</label>
                  <select class="form-select" id="locationFilter">
                    <option value="">Semua Lokasi</option>
                    <option value="tegalboto">Tegalboto</option>
                    <option value="sumbersari">Sumbersari</option>
                    <option value="patrang">Patrang</option>
                    <option value="kaliwates">Kaliwates</option>
                    <option value="mangli">Mangli</option>
                  </select>
                </div>

                <!-- Price Range -->
                <div class="mb-4">
                  <label class="form-label">Harga per Bulan</label>
                  <select class="form-select" id="priceFilter">
                    <option value="">Semua Harga</option>
                    <option value="0-1000000">< Rp 1.000.000</option>
                    <option value="1000000-1500000">Rp 1.000.000 - 1.500.000</option>
                    <option value="1500000-2000000">Rp 1.500.000 - 2.000.000</option>
                    <option value="2000000-999999999">> Rp 2.000.000</option>
                  </select>
                </div>

                <!-- Facilities -->
                <div class="mb-4">
                  <label class="form-label">Fasilitas</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="acCheck" />
                    <label class="form-check-label" for="acCheck">AC</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kipasCheck" />
                    <label class="form-check-label" for="kipasCheck">Kipas Angin</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kmDalamCheck" />
                    <label class="form-check-label" for="kmDalamCheck">Kamar Mandi Dalam</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kmLuarCheck" />
                    <label class="form-check-label" for="kmLuarCheck">Kamar Mandi Luar</label>
                  </div>
                </div>

                <button class="btn btn-primary w-100 mb-2" onclick="applyFilters()">Terapkan Filter</button>
                <button class="btn btn-outline-secondary w-100" onclick="resetFilters()">Reset</button>
              </div>
            </div>
          </div>

          <!-- Results -->
          <div class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
                <h4 class="mb-1">Hasil Pencarian</h4>
                <p class="text-muted mb-0"><span id="resultCount">0</span> properti ditemukan</p>
              </div>
              <select class="form-select w-auto" id="sortBy">
                <option value="relevant">Paling Relevan</option>
                <option value="price-low">Harga Terendah</option>
                <option value="price-high">Harga Tertinggi</option>
                <option value="rating">Rating Tertinggi</option>
              </select>
            </div>

            <div id="loadingIndicator" class="text-center py-5">
              <div class="loading-spinner mx-auto mb-3"></div>
              <p class="text-muted">Memuat properti...</p>
            </div>

            <div class="row g-4" id="searchResults" style="display: none;">
              <!-- Results will be loaded here -->
            </div>

            <div id="noResults" class="text-center py-5 d-none">
              <i class="bi bi-search fs-1 text-muted mb-3"></i>
              <h5 class="text-muted">Tidak ada hasil ditemukan</h5>
              <p class="text-muted">Coba ubah filter pencarian Anda</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Variabel global untuk menyimpan data
        let currentListings = []; 
    
        // --- 1. LOGIKA UTAMA: AMBIL DATA DARI BACKEND ---
        async function loadResults() {
            showLoading(true);
            
            try {
                
                const response = await fetch('api/get_listings.php'); 
                
                if (!response.ok) {
                    throw new Error('Gagal mengambil data dari server');
                }
    
                const data = await response.json();
                
                // Cek apakah data valid (array)
                if (Array.isArray(data)) {
                    currentListings = data; // Simpan data asli ke variabel
                    applyFilters();         // Terapkan filter awal
                } else {
                    console.error("Format data dari server salah:", data);
                    currentListings = [];
                    displayResults();
                }
    
            } catch (error) {
                console.error("Error Koneksi:", error);
                // Opsional: Tampilkan pesan error di layar
                document.getElementById("searchResults").innerHTML = `
                    <div class="col-12 text-center text-danger py-5">
                        <h5>Gagal memuat data kos.</h5>
                        <p>Pastikan server/database aktif.</p>
                    </div>`;
            } finally {
                showLoading(false); // MATIKAN LOADING (PENTING)
            }
        }
    
        // --- 2. LOGIKA FILTER & PENCARIAN ---
        function applyFilters() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const category = document.getElementById("categoryFilter").value;
            const priceRange = document.getElementById("priceFilter").value;
    
            // Filter data yang sudah diambil dari database (Client-side filtering)
            const filtered = currentListings.filter(item => {
                let match = true;
                
                // Filter Text (Nama & Lokasi)
                if (query && !item.title.toLowerCase().includes(query) && !item.location.toLowerCase().includes(query)) {
                    match = false;
                }
                // Filter Kategori
                if (category && !item.type.toLowerCase().includes(category.replace('kos-', ''))) {
                    match = false;
                }
                // Filter Harga
                if (priceRange) {
                    const [min, max] = priceRange.split('-').map(Number);
                    if (item.price < min || item.price > max) match = false;
                }
    
                return match;
            });
            
            displayResults(filtered); // Kirim data hasil filter ke fungsi tampilan
        }
    
        // --- 3. FUNGSI TAMPILAN (DESAIN RAPI) ---
        function displayResults(dataToDisplay = currentListings) {
            const container = document.getElementById("searchResults");
            const noResults = document.getElementById("noResults");
            const resultCount = document.getElementById("resultCount");
    
            if(resultCount) resultCount.textContent = dataToDisplay.length;
    
            if (dataToDisplay.length === 0) {
                container.innerHTML = "";
                if(noResults) noResults.classList.remove("d-none");
                return;
            }
    
            if(noResults) noResults.classList.add("d-none");
            
            // Render Kartu Kos (Sama persis dengan desain sebelumnya)
            container.innerHTML = dataToDisplay.map(listing => `
                <div class="col-md-6 col-lg-4 d-flex align-items-stretch">
                    <div class="card w-100 shadow-sm border-0 listing-card hover-lift">
                        <div class="position-relative">
                            <img src="${listing.image}" class="card-img-top" alt="${listing.title}" 
                                 style="height: 200px; object-fit: cover;"
                                 onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                            
                            <span class="badge bg-light text-dark position-absolute top-0 start-0 m-2 shadow-sm">${listing.type}</span>
                            <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle p-2 shadow-sm" onclick="toggleFavorite(${listing.id}, event)">
                                <i class="bi bi-heart"></i>
                            </button>
                        </div>
    
                        <div class="card-body d-flex flex-column p-3">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div style="min-width: 0;">
                                    <h6 class="card-title fw-bold mb-1 text-truncate" title="${listing.title}">${listing.title}</h6>
                                    <p class="card-text text-muted small text-truncate">
                                        <i class="bi bi-geo-alt me-1"></i>${listing.location}
                                    </p>
                                </div>
                                <div class="text-end ms-2 flex-shrink-0">
                                    <span class="d-block fw-bold text-primary" style="font-size: 0.95rem;">
                                        Rp ${(listing.price / 1000000).toFixed(1)}jt
                                    </span>
                                    <small class="text-muted" style="font-size: 0.75rem;">/bln</small>
                                </div>
                            </div>
    
                            <div class="mb-3">
                                <div class="d-flex flex-wrap gap-1">
                                    ${(listing.facilities || []).slice(0, 3).map(f => 
                                        `<span class="badge bg-light text-secondary border fw-normal" style="font-size: 0.7rem;">${f}</span>`
                                    ).join('')}
                                </div>
                            </div>
    
                            <div class="mt-auto pt-3 border-top d-flex justify-content-between align-items-center">
                                <div class="small text-muted">
                                    <i class="bi bi-star-fill text-warning me-1"></i>
                                    <span class="fw-bold text-dark">${listing.rating || '-'}</span>
                                    <span>(${listing.reviews || 0})</span>
                                </div>
                                <a href="listing-detail.html?id=${listing.id}" class="btn btn-primary btn-sm px-3 rounded-pill">
                                    Lihat Detail
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    
        // --- 4. FUNGSI UTILITAS ---
        function showLoading(show) {
            const loading = document.getElementById("loadingIndicator");
            const results = document.getElementById("searchResults");
            const noResults = document.getElementById("noResults");
            
            if (show) {
                if(loading) loading.style.display = "block";
                if(results) results.style.display = "none";
                if(noResults) noResults.classList.add("d-none");
            } else {
                if(loading) loading.style.display = "none";
                if(results) results.style.display = "flex";
            }
        }
    
        function toggleFavorite(id, event) {
            event.preventDefault();
            const btn = event.currentTarget.querySelector("i");
            if(btn.classList.contains("bi-heart")) {
                btn.classList.remove("bi-heart");
                btn.classList.add("bi-heart-fill", "text-danger");
                // Disini nanti tambahkan logika fetch ke API 'add_favorite.php'
            } else {
                btn.classList.add("bi-heart");
                btn.classList.remove("bi-heart-fill", "text-danger");
            }
        }
    
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("sidebarOverlay");
            sidebar.classList.toggle("show");
            overlay.classList.toggle("show");
        }
        
        document.getElementById("sidebarOverlay").addEventListener("click", toggleSidebar);
    
        // Event Listener Filter (Real-time search)
        document.getElementById("searchInput").addEventListener("input", applyFilters);
        document.getElementById("categoryFilter").addEventListener("change", applyFilters);
        document.getElementById("priceFilter").addEventListener("change", applyFilters);
        
        // Sort
        document.getElementById("sortBy").addEventListener("change", function() {
            const sortBy = this.value;
            const sortedData = [...currentListings]; // Copy array
            
            if (sortBy === "price-low") sortedData.sort((a, b) => a.price - b.price);
            else if (sortBy === "price-high") sortedData.sort((a, b) => b.price - a.price);
            else if (sortBy === "rating") sortedData.sort((a, b) => b.rating - a.rating);
            
            displayResults(sortedData);
        });
    
        // Inisialisasi
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM loaded - Mengambil Data dari Backend...");
            loadResults(); 
        });
    </script>
  </body>
</html>
