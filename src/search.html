<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cari Kos - Roomio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

    <style>
      :root {
        --primary-color: #2563eb;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 260px;
        background: white;
        border-right: 1px solid #e5e7eb;
        z-index: 1000;
        transition: transform 0.3s ease;
      }

      @media (max-width: 991px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.show {
          transform: translateX(0);
        }
      }

      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .sidebar-overlay.show {
        display: block;
      }

      .main-content {
        margin-left: 260px;
        min-height: 100vh;
      }

      @media (max-width: 991px) {
        .main-content {
          margin-left: 0;
        }
      }

      .nav-link-custom {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: #6b7280;
        text-decoration: none;
        border-radius: 0.5rem;
        margin-bottom: 0.25rem;
        transition: all 0.2s;
      }

      .nav-link-custom:hover {
        background: #f3f4f6;
        color: #1f2937;
      }

      .nav-link-custom.active {
        background: #e5e7eb;
        color: #1f2937;
      }

      .nav-link-custom i {
        margin-right: 0.75rem;
        width: 20px;
      }

      .mobile-header {
        display: none;
        position: sticky;
        top: 0;
        z-index: 998;
        background: white;
        border-bottom: 1px solid #e5e7eb;
        padding: 1rem;
      }

      @media (max-width: 991px) {
        .mobile-header {
          display: flex;
        }
      }

      .card-hover {
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .filter-card {
        position: sticky;
        top: 20px;
      }

      .loading-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 3px solid rgba(37, 99, 235, 0.2);
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="p-4">
        <div class="d-flex align-items-center">
          <i class="bi bi-building text-primary fs-2 me-2"></i>
          <h4 class="mb-0 text-primary">Roomio</h4>
        </div>
      </div>

      <nav class="px-3">
        <a href="index.html" class="nav-link-custom">
          <i class="bi bi-house-door"></i>
          Beranda
        </a>
        <a href="search.html" class="nav-link-custom active">
          <i class="bi bi-search"></i>
          Cari Kos
        </a>

        <div id="userNavLinks" class="d-none">
          <a href="inbox.html" class="nav-link-custom">
            <i class="bi bi-chat-dots"></i>
            Pesan
          </a>
          <a href="user-dashboard.html" class="nav-link-custom">
            <i class="bi bi-heart"></i>
            Favorit & Booking
          </a>
        </div>

        <div id="hostNavLinks" class="d-none">
          <div class="pt-3 pb-2 px-3 text-muted small">PEMILIK</div>
          <a href="host-dashboard.html" class="nav-link-custom">
            <i class="bi bi-building"></i>
            Dashboard Host
          </a>
          <a href="create-listing.html" class="nav-link-custom">
            <i class="bi bi-plus-circle"></i>
            Tambah Listing
          </a>
        </div>
      </nav>

      <div class="position-absolute bottom-0 start-0 end-0 p-3 border-top">
        <div id="userInfo" class="d-none">
          <a href="profile.html" class="nav-link-custom mb-2">
            <i class="bi bi-person"></i>
            <span id="userName">User</span>
          </a>
          <button class="btn btn-outline-secondary w-100" onclick="logout()">Keluar</button>
        </div>
        <div id="authButton">
          <a href="auth.html" class="btn btn-primary w-100">Masuk / Daftar</a>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <div class="mobile-header">
        <button class="btn btn-link text-dark" onclick="toggleSidebar()">
          <i class="bi bi-list fs-4"></i>
        </button>
        <div class="d-flex align-items-center mx-auto">
          <i class="bi bi-building text-primary fs-5 me-2"></i>
          <h5 class="mb-0 text-primary">Roomio</h5>
        </div>
        <button class="btn btn-link text-dark" onclick="toggleFilters()">
          <i class="bi bi-funnel fs-5"></i>
        </button>
      </div>

      <div class="container-fluid py-4">
        <div class="row g-4">
          <!-- Filters Sidebar -->
          <div class="col-lg-3" id="filtersColumn">
            <div class="card filter-card">
              <div class="card-body">
                <h5 class="card-title mb-4">Filter Pencarian</h5>

                <!-- Search Input -->
                <div class="mb-4">
                  <label class="form-label">Cari</label>
                  <input type="text" class="form-control" id="searchInput" placeholder="Lokasi, nama, area..." />
                </div>

                <!-- Category -->
                <div class="mb-4">
                  <label class="form-label">Kategori</label>
                  <select class="form-select" id="categoryFilter">
                    <option value="">Semua Kategori</option>
                    <option value="kos-putri">Kos Putri</option>
                    <option value="kos-putra">Kos Putra</option>
                    <option value="kos-campur">Kos Campur</option>
                    <option value="kontrakan">Kontrakan</option>
                  </select>
                </div>

                <!-- Location -->
                <div class="mb-4">
                  <label class="form-label">Lokasi</label>
                  <select class="form-select" id="locationFilter">
                    <option value="">Semua Lokasi</option>
                    <option value="tegalboto">Tegalboto</option>
                    <option value="sumbersari">Sumbersari</option>
                    <option value="patrang">Patrang</option>
                    <option value="kaliwates">Kaliwates</option>
                    <option value="mangli">Mangli</option>
                  </select>
                </div>

                <!-- Price Range -->
                <div class="mb-4">
                  <label class="form-label">Harga per Bulan</label>
                  <select class="form-select" id="priceFilter">
                    <option value="">Semua Harga</option>
                    <option value="0-1000000">< Rp 1.000.000</option>
                    <option value="1000000-1500000">Rp 1.000.000 - 1.500.000</option>
                    <option value="1500000-2000000">Rp 1.500.000 - 2.000.000</option>
                    <option value="2000000-999999999">> Rp 2.000.000</option>
                  </select>
                </div>

                <!-- Facilities -->
                <div class="mb-4">
                  <label class="form-label">Fasilitas</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="acCheck" />
                    <label class="form-check-label" for="acCheck">AC</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kipasCheck" />
                    <label class="form-check-label" for="kipasCheck">Kipas Angin</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kmDalamCheck" />
                    <label class="form-check-label" for="kmDalamCheck">Kamar Mandi Dalam</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kmLuarCheck" />
                    <label class="form-check-label" for="kmLuarCheck">Kamar Mandi Luar</label>
                  </div>
                </div>

                <button class="btn btn-primary w-100 mb-2" onclick="applyFilters()">Terapkan Filter</button>
                <button class="btn btn-outline-secondary w-100" onclick="resetFilters()">Reset</button>
              </div>
            </div>
          </div>

          <!-- Results -->
          <div class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
                <h4 class="mb-1">Hasil Pencarian</h4>
                <p class="text-muted mb-0"><span id="resultCount">0</span> properti ditemukan</p>
              </div>
              <select class="form-select w-auto" id="sortBy">
                <option value="relevant">Paling Relevan</option>
                <option value="price-low">Harga Terendah</option>
                <option value="price-high">Harga Tertinggi</option>
                <option value="rating">Rating Tertinggi</option>
              </select>
            </div>

            <div id="loadingIndicator" class="text-center py-5">
              <div class="loading-spinner mx-auto mb-3"></div>
              <p class="text-muted">Memuat properti...</p>
            </div>

            <div class="row g-4" id="searchResults" style="display: none;">
              <!-- Results will be loaded here -->
            </div>

            <div id="noResults" class="text-center py-5 d-none">
              <i class="bi bi-search fs-1 text-muted mb-3"></i>
              <h5 class="text-muted">Tidak ada hasil ditemukan</h5>
              <p class="text-muted">Coba ubah filter pencarian Anda</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/listings.js"></script>
    <script>
      let currentListings = [];

      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        sidebar.classList.toggle("show");
        overlay.classList.toggle("show");
      }

      function toggleFilters() {
        const filters = document.getElementById("filtersColumn");
        filters.classList.toggle("d-none");
      }

      document.getElementById("sidebarOverlay").addEventListener("click", toggleSidebar);

      async function loadResults() {
        console.log("Loading results...");
        showLoading(true);
        
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get("q") || "";
        const category = urlParams.get("category") || "";

        if (query) document.getElementById("searchInput").value = query;
        if (category) document.getElementById("categoryFilter").value = category;

        // Fetch data from database first
        await fetchListingsFromDB();
        
        // Then apply filters
        await applyFilters();
      }

      async function applyFilters() {
        console.log("Applying filters...");
        showLoading(true);
        
        const query = document.getElementById("searchInput").value;
        const category = document.getElementById("categoryFilter").value;
        const location = document.getElementById("locationFilter").value;
        const priceRange = document.getElementById("priceFilter").value;

        // Build filters for API
        const filters = {};
        if (query) filters.search = query;
        if (category) filters.category = category;
        if (location) filters.location = location;
        
        if (priceRange) {
          const [min, max] = priceRange.split('-');
          filters.priceMin = min;
          filters.priceMax = max;
        }

        console.log("Filters:", filters);

        // Fetch from database with filters
        await fetchListingsFromDB(filters);
        
        console.log("Fetched listings:", allListings);
        
        // Apply client-side filters
        currentListings = searchListings(query, category, location, priceRange);
        console.log("Filtered listings:", currentListings);
        
        sortListings();
        displayResults();
        showLoading(false);
      }

      function showLoading(show) {
        const loading = document.getElementById("loadingIndicator");
        const results = document.getElementById("searchResults");
        const noResults = document.getElementById("noResults");
        
        if (show) {
          loading.style.display = "block";
          results.style.display = "none";
          noResults.classList.add("d-none");
        } else {
          loading.style.display = "none";
          results.style.display = "block";
        }
      }

      function sortListings() {
        const sortBy = document.getElementById("sortBy").value;

        switch (sortBy) {
          case "price-low":
            currentListings.sort((a, b) => a.price - b.price);
            break;
          case "price-high":
            currentListings.sort((a, b) => b.price - a.price);
            break;
          case "rating":
            currentListings.sort((a, b) => b.rating - a.rating);
            break;
        }
      }

      function displayResults() {
        const container = document.getElementById("searchResults");
        const noResults = document.getElementById("noResults");
        const resultCount = document.getElementById("resultCount");

        resultCount.textContent = currentListings.length;

        if (currentListings.length === 0) {
          container.innerHTML = "";
          container.style.display = "none";
          noResults.classList.remove("d-none");
          return;
        }

        noResults.classList.add("d-none");
        container.style.display = "block";

        container.innerHTML = currentListings
          .map(
            (listing) => `
                <div class="col-md-6 col-lg-4">
                    <div class="card card-hover h-100 border-0 shadow-sm">
                        <div class="position-relative overflow-hidden" style="height: 200px;">
                            <img src="${listing.image || 'assets/placeholder.jpg'}" class="card-img-top h-100 object-fit-cover" alt="${listing.title}" onerror="this.src='assets/placeholder.jpg'">
                            <span class="badge bg-primary position-absolute top-0 start-0 m-3">${listing.type}</span>
                            <button class="btn btn-light btn-sm rounded-circle position-absolute top-0 end-0 m-3" 
                                    onclick="toggleFavorite('${listing.id}', event)">
                                <i class="bi ${isFavorite(listing.id) ? "bi-heart-fill text-danger" : "bi-heart"}"></i>
                            </button>
                            <span class="badge bg-dark position-absolute bottom-0 end-0 m-3">${listing.available || 0}/${listing.rooms || 0} kamar</span>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title mb-2">${listing.title}</h6>
                            <div class="d-flex align-items-center text-muted small mb-2">
                                <i class="bi bi-geo-alt me-1"></i>
                                ${listing.location}
                            </div>
                            <div class="d-flex flex-wrap gap-1 mb-3">
                                ${(listing.facilities || [])
                                  .slice(0, 3)
                                  .map((f) => `<span class="badge bg-secondary bg-opacity-25 text-dark">${f}</span>`)
                                  .join("")}
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="d-flex align-items-center gap-1">
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <span>${listing.rating || 0}</span>
                                    <small class="text-muted">(${listing.reviews || 0})</small>
                                </div>
                                <div class="text-end">
                                    <h6 class="text-primary mb-0">Rp ${(listing.price || 0).toLocaleString("id-ID")}</h6>
                                    <small class="text-muted">per bulan</small>
                                </div>
                            </div>
                            <a href="listing-detail.html?id=${listing.id}" class="btn btn-outline-primary w-100">Lihat Detail</a>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      function resetFilters() {
        document.getElementById("searchInput").value = "";
        document.getElementById("categoryFilter").value = "";
        document.getElementById("locationFilter").value = "";
        document.getElementById("priceFilter").value = "";
        document.getElementById("acCheck").checked = false;
        document.getElementById("kipasCheck").checked = false;
        document.getElementById("kmDalamCheck").checked = false;
        document.getElementById("kmLuarCheck").checked = false;
        applyFilters();
      }

      function toggleFavorite(id, event) {
        event.preventDefault();
        event.stopPropagation();
        const btn = event.currentTarget;
        const icon = btn.querySelector("i");

        if (isFavorite(id)) {
          removeFromFavorites(id);
          icon.className = "bi bi-heart";
          icon.classList.remove("text-danger");
        } else {
          addToFavorites(id);
          icon.className = "bi bi-heart-fill text-danger";
        }
      }

      document.getElementById("sortBy").addEventListener("change", function () {
        sortListings();
        displayResults();
      });

      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM loaded");
        if (typeof updateAuthUI === 'function') {
          updateAuthUI();
        }
        loadResults();
      });
    </script>
  </body>
</html>
