    <script>
        // ============================================
// GANTI SELURUH BAGIAN <script> di search.html
// dengan code ini (DARI baris let currentListings sampai
// ============================================

let currentListings = []; 

// ‚úÖ Format harga: >= 1jt ‚Üí "Rp 1jt", < 1jt ‚Üí "Rp 500rb"
function formatPrice(price) {
    if (price >= 1000000) {
        const juta = price / 1000000;
        return `Rp ${juta % 1 === 0 ? juta : juta.toFixed(1)}jt`;
    } else {
        const ribu = price / 1000;
        return `Rp ${ribu % 1 === 0 ? ribu : ribu.toFixed(0)}rb`;
    }
}

async function loadResults() {
    showLoading(true);
    
    try {
        const response = await fetch('api/get_listings.php'); 
        
        if (!response.ok) {
            throw new Error('Gagal mengambil data dari server');
        }

        const data = await response.json();
        const listings = Array.isArray(data) ? data : (data.data || []);
        
        const uniqueListings = listings.filter((item, index, self) =>
            index === self.findIndex(t => t.id === item.id)
        );
        
        if (uniqueListings.length > 0) {
            currentListings = uniqueListings;
            applyFilters();
            console.log('‚úÖ Loaded', currentListings.length, 'unique listings');
        } else {
            console.warn("No data available");
            currentListings = [];
            displayResults();
        }

    } catch (error) {
        console.error("‚ùå Error:", error);
        document.getElementById("searchResults").innerHTML = `
            <div class="col-12 text-center text-danger py-5">
                <h5>Gagal memuat data kos.</h5>
                <p>Pastikan server/database aktif.</p>
            </div>`;
    } finally {
        showLoading(false);
    }
}

function applyFilters() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const category = document.getElementById("categoryFilter").value;
    const location = document.getElementById("locationFilter").value;
    const priceRange = document.getElementById("priceFilter").value;

    const filtered = currentListings.filter(item => {
        let match = true;
        
        if (query && !item.title.toLowerCase().includes(query) && !item.location.toLowerCase().includes(query)) {
            match = false;
        }
        
        if (category) {
            const itemType = item.type.toLowerCase();
            if (category === 'kontrakan' && !itemType.includes('kontrakan')) {
                match = false;
            } else if (category === 'kos-putri' && !itemType.includes('putri')) {
                match = false;
            } else if (category === 'kos-putra' && !itemType.includes('putra')) {
                match = false;
            } else if (category === 'kos-campur' && !itemType.includes('campur')) {
                match = false;
            }
        }
        
        if (location && !item.location.toLowerCase().includes(location.toLowerCase())) {
            match = false;
        }
        
        if (priceRange) {
            const [min, max] = priceRange.split('-').map(Number);
            if (item.price < min || item.price > max) {
                match = false;
            }
        }

        return match;
    });
    
    displayResults(filtered);
}

function displayResults(dataToDisplay = currentListings) {
    const container = document.getElementById("searchResults");
    const noResults = document.getElementById("noResults");
    const resultCount = document.getElementById("resultCount");

    if(resultCount) resultCount.textContent = dataToDisplay.length;

    if (dataToDisplay.length === 0) {
        container.innerHTML = "";
        if(noResults) noResults.classList.remove("d-none");
        return;
    }

    if(noResults) noResults.classList.add("d-none");
    
    container.innerHTML = dataToDisplay.map(listing => `
        <div class="col-md-6 col-lg-4 d-flex align-items-stretch">
            <div class="card w-100 shadow-sm border-0 listing-card hover-lift">
                <div class="position-relative">
                    <img src="${listing.image || 'assets/no-image.jpg'}" 
                         class="card-img-top"
                         onerror="this.onerror=null; this.src='assets/no-image.jpg';"
                         alt="${listing.title}">
                    
                    <span class="badge bg-light text-dark position-absolute top-0 start-0 m-2 shadow-sm">${listing.type}</span>
                    <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle p-2 shadow-sm" onclick="toggleFavorite(${listing.id}, event)">
                        <i class="bi bi-heart"></i>
                    </button>
                </div>

                <div class="card-body d-flex flex-column p-3">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div style="min-width: 0; flex: 1;">
                            <h6 class="card-title fw-bold mb-1 text-truncate" title="${listing.title}">${listing.title}</h6>
                            <p class="card-text text-muted small text-truncate mb-0">
                                <i class="bi bi-geo-alt me-1"></i>${listing.location}
                            </p>
                        </div>
                        <div class="text-end ms-2 flex-shrink-0">
                            <span class="d-block fw-bold text-primary" style="font-size: 0.95rem;">
                                ${formatPrice(listing.price)}
                            </span>
                            <small class="text-muted" style="font-size: 0.75rem;">/bln</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex flex-wrap gap-1">
                            ${(listing.facilities || []).slice(0, 3).map(f => 
                                `<span class="badge bg-light text-secondary border fw-normal" style="font-size: 0.7rem;">${f}</span>`
                            ).join('')}
                            ${listing.facilities && listing.facilities.length > 3 ? 
                                `<span class="badge bg-light text-secondary border fw-normal" style="font-size: 0.7rem;">+${listing.facilities.length - 3}</span>` 
                                : ''}
                        </div>
                    </div>

                    <div class="mt-auto pt-3 border-top d-flex justify-content-between align-items-center">
                        <div class="small text-muted">
                            <i class="bi bi-star-fill text-warning me-1"></i>
                            <span class="fw-bold text-dark">${listing.rating || '-'}</span>
                            <span>(${listing.reviews || 0})</span>
                        </div>
                        <a href="listing-detail.html?id=${listing.id}" class="btn btn-primary btn-sm px-3 rounded-pill">
                            Lihat Detail
                        </a>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

function showLoading(show) {
    const loading = document.getElementById("loadingIndicator");
    const results = document.getElementById("searchResults");
    const noResults = document.getElementById("noResults");
    
    if (show) {
        if(loading) loading.style.display = "block";
        if(results) results.style.display = "none";
        if(noResults) noResults.classList.add("d-none");
    } else {
        if(loading) loading.style.display = "none";
        if(results) results.style.display = "flex";
    }
}

// ====================================
// FUNGSI TOGGLE FAVORITE - YANG DIPERBAIKI
// ====================================
async function toggleFavorite(id, event) {
    event.preventDefault();
    event.stopPropagation();
    
    const btn = event.currentTarget.querySelector("i");
    
    try {
        // ‚úÖ CEK localStorage DULU (lebih reliable)
        const userString = localStorage.getItem('user');
        
        console.log('üîç Checking user in localStorage:', userString);
        
        if (!userString) {
            alert('Anda harus login terlebih dahulu untuk menyimpan favorit');
            window.location.href = 'auth.html';
            return;
        }
        
        // ‚úÖ LANGSUNG toggle favorit tanpa double-check
        console.log('üì§ Sending toggle request for room ID:', id);
        
        const response = await fetch('api/toggle_favorite.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ id_kamar: id })
        });
        
        console.log('üì• Response status:', response.status);
        
        const result = await response.json();
        console.log('üì• Response data:', result);
        
        if (result.status === 'success') {
            if (result.action === 'added') {
                btn.classList.remove("bi-heart");
                btn.classList.add("bi-heart-fill", "text-danger");
                showToast('‚úÖ Ditambahkan ke favorit!');
            } else {
                btn.classList.add("bi-heart");
                btn.classList.remove("bi-heart-fill", "text-danger");
                showToast('‚ùå Dihapus dari favorit');
            }
        } else {
            // ‚úÖ Handle error dari API
            if (response.status === 401 || (result.message && result.message.includes('login'))) {
                localStorage.removeItem('user');
                alert('Session expired. Silakan login kembali.');
                window.location.href = 'auth.html';
            } else {
                alert('Gagal: ' + result.message);
            }
        }
    } catch (error) {
        console.error('‚ùå Error:', error);
        alert('Terjadi kesalahan. Silakan coba lagi.');
    }
}

// Helper function untuk toast notification
function showToast(message) {
    const toast = document.createElement('div');
    toast.className = 'position-fixed bottom-0 end-0 p-3';
    toast.style.zIndex = '9999';
    toast.innerHTML = `
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 3000);
}

function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("sidebarOverlay");
    sidebar.classList.toggle("show");
    overlay.classList.toggle("show");
}

function resetFilters() {
    document.getElementById("searchInput").value = "";
    document.getElementById("categoryFilter").value = "";
    document.getElementById("locationFilter").value = "";
    document.getElementById("priceFilter").value = "";
    document.getElementById("acCheck").checked = false;
    document.getElementById("kipasCheck").checked = false;
    document.getElementById("kmDalamCheck").checked = false;
    document.getElementById("kmLuarCheck").checked = false;
    applyFilters();
}

function logout() {
    if (confirm('Apakah Anda yakin ingin keluar?')) {
        localStorage.removeItem('user');
        window.location.href = 'auth.html';
    }
}

// Event Listeners
document.getElementById("sidebarOverlay").addEventListener("click", toggleSidebar);
document.getElementById("searchInput").addEventListener("input", applyFilters);
document.getElementById("categoryFilter").addEventListener("change", applyFilters);
document.getElementById("locationFilter").addEventListener("change", applyFilters);
document.getElementById("priceFilter").addEventListener("change", applyFilters);

document.getElementById("sortBy").addEventListener("change", function() {
    const sortBy = this.value;
    const sortedData = [...currentListings];
    
    if (sortBy === "price-low") {
        sortedData.sort((a, b) => a.price - b.price);
    } else if (sortBy === "price-high") {
        sortedData.sort((a, b) => b.price - a.price);
    } else if (sortBy === "rating") {
        sortedData.sort((a, b) => (b.rating || 0) - (a.rating || 0));
    }
    
    displayResults(sortedData);
});

document.addEventListener("DOMContentLoaded", async function () {
    console.log("üöÄ DOM loaded - Initializing...");
    
    if (typeof updateAuthUI === 'function') {
        await updateAuthUI();
    }
    
    loadResults(); 
});
