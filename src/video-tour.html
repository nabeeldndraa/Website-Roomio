<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tour - Roomio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            aspect-ratio: 16/9;
            background: #000;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 2rem 1rem 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-container:hover .video-controls {
            opacity: 1;
        }
        
        .progress-bar-video {
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: #2563eb;
            width: 0%;
            transition: width 0.1s;
        }
        
        .video-info {
            background: #1a1a1a;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .thumbnail-gallery {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
        }
        
        .thumbnail {
            min-width: 150px;
            height: 100px;
            border-radius: 0.5rem;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .thumbnail:hover {
            border-color: #2563eb;
            transform: scale(1.05);
        }
        
        .thumbnail.active {
            border-color: #2563eb;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="video-container" id="videoContainer">
            <button class="close-btn" onclick="goBack()">
                <i class="bi bi-x-lg fs-5"></i>
            </button>
            
            <video class="video-player" id="videoPlayer" controls>
                <source src="" type="video/mp4" id="videoSource">
                Browser Anda tidak mendukung video player.
            </video>
            
            <div class="video-controls">
                <div class="progress-bar-video" onclick="seek(event)">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-link text-white p-0" onclick="togglePlay()">
                        <i class="bi bi-play-fill fs-3" id="playIcon"></i>
                    </button>
                    <span id="currentTime">0:00</span>
                    <span>/</span>
                    <span id="duration">0:00</span>
                    <div class="ms-auto d-flex align-items-center gap-2">
                        <button class="btn btn-link text-white p-0" onclick="toggleMute()">
                            <i class="bi bi-volume-up fs-5" id="volumeIcon"></i>
                        </button>
                        <button class="btn btn-link text-white p-0" onclick="toggleFullscreen()">
                            <i class="bi bi-fullscreen fs-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container py-4">
            <div class="video-info">
                <h3 id="videoTitle">Loading...</h3>
                <p class="text-muted mb-3" id="videoDescription"></p>
                
                <div class="d-flex flex-wrap gap-3 mb-3">
                    <div>
                        <i class="bi bi-geo-alt text-primary me-2"></i>
                        <span id="videoLocation"></span>
                    </div>
                    <div>
                        <i class="bi bi-currency-dollar text-primary me-2"></i>
                        <span id="videoPrice"></span>
                    </div>
                    <div>
                        <i class="bi bi-door-open text-primary me-2"></i>
                        <span id="videoRooms"></span>
                    </div>
                </div>
                
                <a href="#" id="detailLink" class="btn btn-primary">
                    <i class="bi bi-info-circle me-2"></i>
                    Lihat Detail Lengkap
                </a>
            </div>
            
            <div class="video-info mt-3">
                <h5 class="mb-3">Foto Properti</h5>
                <div class="thumbnail-gallery" id="thumbnailGallery">
                    <!-- Thumbnails will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('videoPlayer');
        const playIcon = document.getElementById('playIcon');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeIcon = document.getElementById('volumeIcon');
        
        // Get listing ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const listingId = urlParams.get('id');
        
        // Load listing data
        function loadListingData() {
            // In real app, fetch from API
            const listing = getListingById(listingId);
            
            if (listing) {
                document.getElementById('videoTitle').textContent = listing.title;
                document.getElementById('videoDescription').textContent = listing.description;
                document.getElementById('videoLocation').textContent = listing.location;
                document.getElementById('videoPrice').textContent = `Rp ${listing.price.toLocaleString('id-ID')}/bulan`;
                document.getElementById('videoRooms').textContent = `${listing.available}/${listing.rooms} kamar tersedia`;
                document.getElementById('detailLink').href = `listing-detail.html?id=${listing.id}`;
                
                // Load video (if exists)
                if (listing.video_tour_url) {
                    document.getElementById('videoSource').src = listing.video_tour_url;
                    video.load();
                } else {
                    // Demo video
                    document.getElementById('videoSource').src = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
                    video.load();
                }
                
                // Load thumbnails
                loadThumbnails(listing);
            }
        }
        
        function loadThumbnails(listing) {
            const gallery = document.getElementById('thumbnailGallery');
            const images = [
                listing.image,
                'https://images.unsplash.com/photo-1616418928117-4e6d19be2df1?w=400',
                'https://images.unsplash.com/photo-1613575831056-0acd5da8f085?w=400',
                'https://images.unsplash.com/photo-1564273795917-fe399b763988?w=400'
            ];
            
            gallery.innerHTML = images.map((img, index) => `
                <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="selectThumbnail(this, '${img}')">
                    <img src="${img}" alt="Foto ${index + 1}">
                </div>
            `).join('');
        }
        
        function selectThumbnail(element, imgSrc) {
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
        }
        
        function togglePlay() {
            if (video.paused) {
                video.play();
                playIcon.className = 'bi bi-pause-fill fs-3';
            } else {
                video.pause();
                playIcon.className = 'bi bi-play-fill fs-3';
            }
        }
        
        function toggleMute() {
            video.muted = !video.muted;
            volumeIcon.className = video.muted ? 'bi bi-volume-mute fs-5' : 'bi bi-volume-up fs-5';
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.getElementById('videoContainer').requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function seek(event) {
            const percent = event.offsetX / event.target.offsetWidth;
            video.currentTime = percent * video.duration;
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(video.currentTime);
        });
        
        video.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(video.duration);
        });
        
        video.addEventListener('play', () => {
            playIcon.className = 'bi bi-pause-fill fs-3';
        });
        
        video.addEventListener('pause', () => {
            playIcon.className = 'bi bi-play-fill fs-3';
        });
        
        function goBack() {
            window.history.back();
        }
        
        // Mock function - replace with actual API call
        function getListingById(id) {
            return {
                id: id,
                title: 'Kos Nyaman Dekat Kampus UNEJ',
                description: 'Kos nyaman dan strategis dekat kampus UNEJ dengan fasilitas lengkap',
                location: 'Tegalboto, Jember',
                price: 850000,
                rooms: 10,
                available: 3,
                image: 'https://images.unsplash.com/photo-1616418928117-4e6d19be2df1?w=800',
                video_tour_url: null
            };
        }
        
        document.addEventListener('DOMContentLoaded', loadListingData);
    </script>
</body>
</html>
