<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Roomio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f9fafb;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 260px;
            background: white;
            border-right: 1px solid #e5e7eb;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 991px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
        }
        
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        .sidebar-overlay.show {
            display: block;
        }
        
        .main-content {
            margin-left: 260px;
            min-height: 100vh;
        }
        
        @media (max-width: 991px) {
            .main-content {
                margin-left: 0;
            }
        }
        
        .nav-link-custom {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #6b7280;
            text-decoration: none;
            border-radius: 0.5rem;
            margin-bottom: 0.25rem;
            transition: all 0.2s;
        }
        
        .nav-link-custom:hover {
            background: #f3f4f6;
            color: #1f2937;
        }
        
        .nav-link-custom.active {
            background: #e5e7eb;
            color: #1f2937;
        }
        
        .nav-link-custom i {
            margin-right: 0.75rem;
            width: 20px;
        }
        
        .mobile-header {
            display: none;
            position: sticky;
            top: 0;
            z-index: 998;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
        }
        
        @media (max-width: 991px) {
            .mobile-header {
                display: flex;
            }
        }
        
        .avatar-upload {
            position: relative;
            width: 120px;
            height: 120px;
            cursor: pointer;
        }
        
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .avatar-upload:hover .avatar-overlay {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="p-4">
            <div class="d-flex align-items-center">
                <i class="bi bi-building text-primary fs-2 me-2"></i>
                <h4 class="mb-0 text-primary">Roomio</h4>
            </div>
        </div>
        
        <nav class="px-3">
            <a href="index.html" class="nav-link-custom">
                <i class="bi bi-house-door"></i>
                Beranda
            </a>
            <a href="search.html" class="nav-link-custom">
                <i class="bi bi-search"></i>
                Cari Kos
            </a>
            <a href="inbox.html" class="nav-link-custom">
                <i class="bi bi-chat-dots"></i>
                Pesan
            </a>
            <a href="user-dashboard.html" class="nav-link-custom">
                <i class="bi bi-heart"></i>
                Favorit & Booking
            </a>
            
            <div id="hostNavLinks" class="d-none">
                <div class="pt-3 pb-2 px-3 text-muted small">PEMILIK</div>
                <a href="host-dashboard.html" class="nav-link-custom">
                    <i class="bi bi-building"></i>
                    Dashboard Host
                </a>
                <a href="create-listing.html" class="nav-link-custom">
                    <i class="bi bi-plus-circle"></i>
                    Tambah Listing
                </a>
            </div>
        </nav>
        
        <div class="position-absolute bottom-0 start-0 end-0 p-3 border-top">
            <a href="profile.html" class="nav-link-custom mb-2 active">
                <i class="bi bi-person"></i>
                <span id="sidebarUserName">User</span>
            </a>
            <button class="btn btn-outline-secondary w-100" onclick="logout()">Keluar</button>
        </div>
    </aside>
    
    <main class="main-content">
        <div class="mobile-header">
            <button class="btn btn-link text-dark" onclick="toggleSidebar()">
                <i class="bi bi-list fs-4"></i>
            </button>
            <div class="d-flex align-items-center mx-auto">
                <i class="bi bi-building text-primary fs-5 me-2"></i>
                <h5 class="mb-0 text-primary">Roomio</h5>
            </div>
            <div style="width: 40px;"></div>
        </div>
        
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="mb-4">Profil Saya</h2>
                            
                            <!-- Avatar -->
                            <div class="text-center mb-4">
                                <div class="avatar-upload mx-auto">
                                    <div class="avatar-preview" id="avatarPreview">
                                        <span id="avatarInitial">U</span>
                                    </div>
                                    <div class="avatar-overlay">
                                        <i class="bi bi-camera"></i>
                                    </div>
                                    <input type="file" class="d-none" id="avatarInput" accept="image/*">
                                </div>
                                <p class="text-muted small mt-2">Klik untuk mengubah foto profil</p>
                            </div>
                            
                            <!-- Profile Form -->
                            <form onsubmit="updateProfile(event)">
                                <div class="mb-3">
                                    <label class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="profileName" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="profileEmail" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">No. Telepon</label>
                                    <input type="tel" class="form-control" id="profilePhone" placeholder="08123456789">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Alamat</label>
                                    <textarea class="form-control" id="profileAddress" rows="3" placeholder="Alamat lengkap..."></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Jenis Akun</label>
                                    <select class="form-select" id="profileRole">
                                        <option value="user">Pencari Kos</option>
                                        <option value="host">Pemilik Properti</option>
                                        <option value="both">Keduanya</option>
                                    </select>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control" id="profileBio" rows="3" placeholder="Ceritakan tentang diri Anda..."></textarea>
                                </div>
                                
                                <hr class="my-4">
                                
                                <h5 class="mb-3">Ubah Password</h5>
                                
                                <div class="mb-3">
                                    <label class="form-label">Password Lama</label>
                                    <input type="password" class="form-control" id="oldPassword">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Password Baru</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label">Konfirmasi Password Baru</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                                
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle me-2"></i>Simpan Perubahan
                                    </button>
                                    <a href="index.html" class="btn btn-outline-secondary">Batal</a>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            
                            <!-- Verification Badge -->
                            <div class="alert alert-success d-flex align-items-center">
                                <i class="bi bi-check-circle-fill fs-4 me-3"></i>
                                <div>
                                    <strong>Akun Terverifikasi</strong>
                                    <p class="mb-0 small">Email Anda telah diverifikasi</p>
                                </div>
                            </div>
                            
                            <!-- Danger Zone -->
                            <div class="card border-danger">
                                <div class="card-header bg-danger bg-opacity-10 text-danger">
                                    <strong>Zona Berbahaya</strong>
                                </div>
                                <div class="card-body">
                                    <p class="mb-3">Tindakan ini tidak dapat dibatalkan. Harap berhati-hati.</p>
                                    <button class="btn btn-outline-danger" onclick="deleteAccount()">
                                        <i class="bi bi-trash me-2"></i>Hapus Akun
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (!requireAuth()) {
            // redirected by requireAuth()
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }
        
        document.getElementById('sidebarOverlay').addEventListener('click', toggleSidebar);
        
        function loadProfile() {
            const user = getCurrentUser();
            
            if (!user) return;
            
            document.getElementById('profileName').value = user.name;
            document.getElementById('profileEmail').value = user.email;
            document.getElementById('profileRole').value = user.role;
            document.getElementById('avatarInitial').textContent = user.name.charAt(0);
            document.getElementById('sidebarUserName').textContent = user.name;
            
            // Mock data
            document.getElementById('profilePhone').value = '081234567890';
            document.getElementById('profileAddress').value = 'Jember, Jawa Timur';
            document.getElementById('profileBio').value = 'Saya adalah pengguna Roomio yang mencari kos nyaman di Jember.';
        }
        
        function updateProfile(event) {
            event.preventDefault();
            
            const user = getCurrentUser();
            
            user.name = document.getElementById('profileName').value;
            user.email = document.getElementById('profileEmail').value;
            user.role = document.getElementById('profileRole').value;
            
            setCurrentUser(user);
            
            // Check if password is being changed
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword || confirmPassword) {
                if (newPassword !== confirmPassword) {
                    alert('Password baru dan konfirmasi password tidak cocok');
                    return;
                }
                
                if (newPassword.length < 6) {
                    alert('Password minimal 6 karakter');
                    return;
                }
            }
            
            alert('Profil berhasil diperbarui!');
            window.location.reload();
        }
        
        // Avatar upload
        document.querySelector('.avatar-upload').addEventListener('click', function() {
            document.getElementById('avatarInput').click();
        });
        
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('avatarPreview');
                    preview.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        function deleteAccount() {
            if (confirm('Apakah Anda yakin ingin menghapus akun? Tindakan ini tidak dapat dibatalkan.')) {
                if (confirm('Konfirmasi sekali lagi. Semua data Anda akan dihapus permanen.')) {
                    logout();
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthUI();
            loadProfile();
        });
    </script>
</body>
</html>
